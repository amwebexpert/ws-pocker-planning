<!DOCTYPE html>
<html lang="en">
    <title>Simple WebSocket demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <body>
        <div>Target server: <span id="url"></span></div>

        <form name="publish">
            <input type="text" name="message" id="message" value="4" />
            <input type="button" value="Send" onclick="submitVote()" />
        </form>

        <br />
        <br />
        <div id="messages"></div>

        <script>
            const url = location.host == 'localhost' ? 'ws://localhost/ws' : 'wss://ws-poker-planning.herokuapp.com/ws';
            document.getElementById('url').prepend(url);

            let socket = new WebSocket(url);

            // handle incoming messages
            socket.onmessage = function (event) {
                let incomingMessage = event.data;
                showMessage(incomingMessage);
            };

            socket.onclose = event => console.log(`Closed ${event.code}`);

            // show message in div#messages
            function showMessage(message) {
                let messageElem = document.createElement('div');
                messageElem.textContent = message;
                document.getElementById('messages').prepend(messageElem);
            }

            // send message from the form
            function submitVote() {
                const outgoingMessage = {
                    type: 'vote',
                    payload: {
                        username: 'JohnDoe',
                        estimate: document.getElementById('message').value,
                        estimatedAt: '2022-10-25T11:28:35.009Z',
                    },
                };

                socket.send(JSON.stringify(outgoingMessage));
                return false;
            }
        </script>
    </body>
</html>
